{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<link
rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>

<style>

#divForm {
 height: 380px;
 border: 1px solid black;
 border-radius: 25px;
 width: 300px;
 background-color: #171717;
 box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
 align-items: center;
 justify-content: center;
 gap: 0.5em;
 border-radius: 25px;
 padding: 0.6em;
 border: none;
 outline: none;
 color: white;
 background-color: #171717;
}


p {
  text-align: center;
  margin: 2em;
  color: rgb(255, 119, 0);
  font-size: 1.2em;
  font-weight: bold;
}

#input1, #input2 {
    background: none;
    border: none;
    outline: none;
    width: 100%;
    color: #d3d3d3;
}

.divInput {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;
  border-radius: 25px;
  padding: 0.6em;
  border: none;
  outline: none;
  color: white;
  background-color: #171717;
  box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
}

#esqueciSenha {
    margin-left: 32px;
    font-size: 1rem !important;
}

#btnEntrar {
    margin-left: 32px;
    margin-bottom: 10px;
    border: 1px solid rgb(255, 119, 0);
    color: rgb(255, 119, 0);
}

#btnEntrar:hover {
    background-color: rgb(255, 119, 0);
    color: white;
}


</style>


<div id="divForm" class="col-md-4 text position-absolute top-50 start-50 translate-middle" >
    <p>Entrar</p>
    <form id="form" method="post">
        {% csrf_token %}

        <div class="mb-3 divInput">
            <label class="form-label" for="id_username"></label><span class="material-symbols-outlined" style="color: rgb(255, 119, 0);">person</span>
            <input id="input1" type="text" name="username" class="" autocomplete="off" placeholder="UsuÃ¡rio">
        </div>
        <div class="mb-3 divInput" >
            <label class="form-label" for="id_password"></label><span class="material-symbols-outlined" style="color: rgb(255, 119, 0);">lock </span>
            <input id="input2" type="password" name="password" autocomplete="off" class="" placeholder="Senha">
        </div>

        <button id="btnEntrar" class="btn btn-outline-primary" type="submit">Entrar</button>
    </form>
        <a href="{% url 'password_reset' %}" id="esqueciSenha" class="btn btn-outline-danger">Esqueci minha senha</a>
    
</div>


{% endblock %}
