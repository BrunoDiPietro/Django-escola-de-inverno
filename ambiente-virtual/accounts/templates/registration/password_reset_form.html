{% extends 'base.html' %}

{% block title %}Resetar Senha{% endblock %}

{% block content %}

<style>
    #btnResetar {
        background-color: rgb(255, 119, 0);
        border: solid 1px rgb(255, 119, 0);
    }

    #btnResetar:hover{
        opacity: 80%;
    }


</style>


<div class="col-md-4">
	<h1 style="color: rgb(255, 119, 0);">Resetar Senha</h1>  
        <form method="post">
        {% csrf_token %}
        <div class="mt-3">
            <label class="form-label" for="id_email" style="color: white;">Email:</label>
            <input type="email" name="email" class="form-control" id="id_email">
        </div>
        <button id="btnResetar" class="btn btn-warning mt-3" type="submit">Resetar</button>
    </form>
</div>
{% endblock %}
